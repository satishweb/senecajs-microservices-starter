server {
	listen 443 ssl;
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_prefer_server_ciphers on;
	ssl_session_cache shared:SSL:10m;
	ssl_dhparam /opt/ssl/dhparam.pem;
	# Relaxed
	#ssl_ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;
	# Strict
	ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
	#ssl_stapling on;
	#ssl_stapling_verify on;
	#resolver 8.8.8.8 8.8.4.4 valid=300s;
	#resolver_timeout 5s;
	chunked_transfer_encoding on;
	ssl_certificate /opt/ssl/wildcard.example.com.chained.crt;
	ssl_certificate_key /opt/ssl/wildcard.example.com.key;
	client_max_body_size 8M;
	fastcgi_read_timeout 300;
	server_name key-local-pubconfig.example.com;
	location / {
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $remote_addr;
		proxy_pass http://pubconfig:80;
	}
}
