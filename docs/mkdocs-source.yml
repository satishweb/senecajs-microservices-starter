# Please update mkdocs-source.yml only.
# mkdocs.yml gets generated from mkdocs-source.yml
site_name: My App Documentation
site_description: My App Documentation
site_author: Author
site_url: https://docs.${DOMAIN}
dev_addr: 0.0.0.0:8000

repo_name: 'GitHub'
repo_url: 'https://github.com/satishweb/senecajs-microservices-starter'

docs_dir: 'src'

theme:
  name: 'material'
  custom_dir: 'theme'
  language: en
  include_sidebar: true
  favicon: img/icon.png
  logo: img/logo.png
  palette:
    primary: 'cyan'
    accent: 'cyan'
  feature:
    tabs: false
  i18n:
    prev: 'Previous'
    next: 'Next'

copyright: "Copyright &copy; 2016-2018 My App"

google_analytics:
  - 'UA-XXXXXXXXX-X'
  - 'docs.${DOMAIN}'

extra_css:
  - theme/styles/extra.css
  - theme/styles/atom-one-light.css

extra_javascript:
  - theme/js/hljs/highlight.pack.js
  - theme/js/extra.js

markdown_extensions:
  - admonition
  - toc:
      permalink: true

# Page tree
nav:
  - Getting Started: index.md
