---
swagger: "2.0"
info:
  title: "Bootstrap API"
  version: "1.0.0"
host: 'key-local-api.example.com'
basePath: /bootstrap
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
paths:
  "/v1/setup":
    post:
      summary: "Save bootstrap data."
      responses:
        "200":
          description: "Successful"
          schema:
            $ref: "#/definitions/Response"
definitions:
  Response:
    description: "The output for successful upload."
    type: object
    properties:
      success:
        type: boolean
        description: "Whether the operation was successful or not."
      message:
        $ref: "#/definitions/Message"
  Message:
    type: object
    properties:
      id:
        type: integer
        format: int32
        description: "The message code for the operation status."
      desc:
        type: string
        description: "The message for the operation status."
