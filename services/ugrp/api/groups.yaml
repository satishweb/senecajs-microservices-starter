  Output:
    type: object
    properties:
      success:
        type: string
        format: boolean
        description: Tell's whether action is performed succesfully or not
      message:
        $ref: '#/definitions/Message'
  Error:
    properties:
      code:
        description: "Error Code"
        format: int32
        type: integer
      message:
        description: "Error message"
        type: string
  createGroup:
    type: object
    properties:
      agentIds:
        type: array
        items:
          type: string
      description:
        type: string
      name:
        type: string
  deleteGroup:
    type: object
